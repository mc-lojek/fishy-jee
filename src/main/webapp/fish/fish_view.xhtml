<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{fishView.id}" required="true"/>
        <f:viewAction action="#{fishView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="default" name="css/styles.css"/><!-- Automatically relocated to head. -->
        <article class="text--justified">
            <header><h2><h:outputText value="#{fishView.fish.species}"/></h2></header>
            <div class="character__grid">
                <div class="character__level_profession">
                    Waga <h:outputText value="#{fishView.fish.weight}"/> kg
                </div>
                <div class="character__experience">
                    Długość <h:outputText value="#{fishView.fish.length}"/> cm
                </div>
                <div class="character__health">
                    Data połowu <h:outputText value="#{fishView.fish.catchDate}"/>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
