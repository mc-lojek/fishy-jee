<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="text--justified">
            <header><h2>Lista jezior</h2></header>
            <h:dataTable value="#{lakeList.lakes.lakes}" var="lake" styleClass="data-table">
                <h:column>
                    <f:facet name="header">Nazwa</f:facet>
                    <h:outputText value="#{lake.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">podgląd</f:facet>
                    <h:link outcome="/lake/lake_view.xhtml" value="pokaż">
                        <f:param name="id" value="#{lake.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">Usuń</f:facet>
                    <h:form>
                        <h:commandButton styleClass="ui-button ui-control" value="usuń"
                                         action="#{lakeList.deleteAction(lake)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
